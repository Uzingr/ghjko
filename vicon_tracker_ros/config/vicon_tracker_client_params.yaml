# vicon_tracker_client node configuration parameters
/vicon_tracker_client:
  ros__parameters:
    server_address: "172.31.19.12"           # Address of the vicon server

    object-1:
      object_name: "Hagrid"                    # Name of the object in Vicon Tracker
      pose_topic: "/hagrid/pose"               # Topic to publish 3D pose
      pose2d_topic: "/hagrid/ground_pose"      # Topic to publish 2D pose
      child_frame_id: "hagrid/base_link"       # Child frame for TF data
      parent_frame_id: "world"               # Parent frame for TF data
      
    object-2:
      object_name: "Timothy"                   # Name of the object in Vicon Tracker
      pose_topic: "/timothy/pose"              # Topic to publish 3D pose
      pose2d_topic: "/timothy/ground_pose"     # Topic to publish 2D pose
      child_frame_id: "timothy/base_link"      # Child frame for TF data
      parent_frame_id: "world"              # Parent frame for TF data
